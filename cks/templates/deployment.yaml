apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cks.fullname" . }}
  labels:
    {{- include "cks.labels" . | nindent 4 }}
spec:
  progressDeadlineSeconds: 600
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "cks.selectorLabels" . | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cks.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "cks.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          envFrom:
          - configMapRef:
              name: {{ include "cks.fullname" . }}
          {{- if not .Values.externalAppSecrets }}
          - secretRef:
              name: {{ .Values.appSecrets.virtruAuth.name }}
          {{- end }}
          {{- if .Values.externalAppSecrets }}
          {{- with index .Values.externalAppSecrets 0 }}
          env:
          - name: AUTH_TOKEN_STORAGE_IN_MEMORY_TOKEN_JSON
            valueFrom:
              secretKeyRef:
                key: hmac-auth-token-json
                name: {{ .secretsPath }}
          {{- end }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.deployment.port }}
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: {{ .Values.deployment.port }}
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if not .Values.externalAppSecrets }}
          volumeMounts:
          - mountPath: "/app/keys"
            name: {{ .Values.appSecrets.virtruKeys.name }}
            readOnly: true
          {{- end }}
          {{- if .Values.externalAppSecrets }}
          {{- with index .Values.externalAppSecrets 0 }}
          volumeMounts:
          - mountPath: "/run/secrets"
            name: {{ .name }}
            readOnly: true
          {{- end }}
          {{- end }}
      {{- if not .Values.externalAppSecrets }}
      volumes:
      - name: {{ .Values.appSecrets.virtruKeys.name }}
        secret:
          defaultMode: 420
          secretName: {{ .Values.appSecrets.virtruKeys.name }}
      {{- end }}
      {{- if .Values.externalAppSecrets }}
      {{- with index .Values.externalAppSecrets 0 }}
      volumes:
      - name: {{ .name }}
        secret:
          defaultMode: 420
          secretName: {{ .secretsPath }}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
