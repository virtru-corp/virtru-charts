# Default values for cse.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: virtru/cse
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
    
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

testerPod:
  enabled: false
  annotations:
    helm.sh/hook: test

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  annotations: {}
  type: LoadBalancer
  port: 443
  protocol: TCP

deployment:
  port: 9000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: cse-example.local
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          serviceName: cse
          servicePort: 9000
  tls: []
  #  - secretName: cse-example-tls
  #    hosts:
  #      - cse-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

appConfig:
  accountsUrl: "https://api.virtru.com/accounts/api"
  acmUrl: "https://api.virtru.com/acm/api"
  jwksAuthnIssuers: "base64 encoded authn issuers object"
  jwksAuthzIssuers: ""
  jwtAud: "base64 encoded jwt audience object"
  jwtKaclsUrl: "https://cse-example.local"
  processNumberOverride: "5"
  useSsl: "true"
  useCks: "false"
  cksUrl: "https://cks-example.local"

appSecrets:
  hmac:
    tokenId: "provided-by-virtru"
    tokenSecret: "provided-by-virtru"
  secretKey: "secretkey:<base64-encoded-secret-key>"
  ssl:
    privateKey: <base64 private rsa key>
    certificate: <base64 private ssl cert>
  cksHmac:
    tokenId: "from-your-cks" 
    tokenSecret: "from-your-cks" 

