apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.lib.fullname" . }}
  labels:
    {{- include "common.lib.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "common.lib.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "common.lib.selectorLabels" . | nindent 8 }}
    spec:
      {{ include "sharepoint.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "common.lib.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: secret-volume
          secret:
            secretName: {{ include "common.lib.fullname" . }}-service-secret
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          envFrom:
            {{- with .Values.secretRef }}
            - secretRef:
                {{- tpl . $ | nindent 16 }}
            {{- else }}
            - secretRef:
                secretName: {{ include "common.lib.fullname" . }}-service-secret
            {{- end }}
            - configMapRef:
                name: {{ include "common.lib.fullname" . }}-configmap
          volumeMounts:
              - name: secret-volume
                mountPath: /etc/sharepoint/keys/sharepoint.pfx
                subPath: sharepoint.pfx
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
