{{ $entitlementPolicyPattern := ( index .Values "entitlement-policy-bootstrap" "policyGlobPattern" ) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.lib.name" . }}-bootstrap-entitlement-policy
  labels:
    {{- include "common.lib.labels" . | nindent 4 }}
data:
{{ range $path, $_ :=  .Files.Glob  $entitlementPolicyPattern }}
  {{ base $path }}: {{ $.Files.Get $path | b64enc }}
{{ end }}
