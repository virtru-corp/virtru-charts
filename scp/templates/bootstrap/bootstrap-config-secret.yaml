{{- if .Values.secrets.enabled }}
{{ $configPath := .Values.bootstrap.configPath }}
{{ $config := .Files.Get $configPath | fromYaml }}
{{ $kcBootstrapConfig := .Values.secrets.keycloakBootstrap.keycloak }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.lib.name" . }}-keycloakbootstrap-config
  labels:
    {{- include "common.lib.labels" . | nindent 4 }}
data:
  config.yaml: {{ $kcBootstrapConfig.customConfig | toYaml | b64enc }}
  attributes.yaml: {{ index $config "attributeDefinitions"  | toYaml | b64enc }}
  entitlements.yaml: {{ index $config "entitlements"  | toYaml | b64enc }}
  authorities.yaml: {{ index $config "authorities"  | toYaml | b64enc }}
  clients.yaml: {{ $kcBootstrapConfig.clients | toYaml | b64enc }}
  users.yaml: {{ $kcBootstrapConfig.users | toYaml | b64enc }}
{{- end }}

